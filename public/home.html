<!-- public/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Sharing Web Server</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="homepage.css" />
</head>
<body>
  <div class="container">
    <h1>File Sharing Web Server</h1>
    <form id="upload-form" action="/file/upload" method="post" enctype="multipart/form-data" class="upload-form">
      <input type="file" name="file" required />
      <button type="submit" class="upload-button">Upload File</button>
    </form>
    <hr />
    <div class="file-list">
      <h2>Uploaded Files</h2>
      <ul id="file-list">
        <!-- Files will appear here -->
      </ul>
    </div>
    <div class="logout-section">
      <button onclick="window.location.href='login.html'">Logout</button>
    </div>
  </div>

  <script src="file.js"></script>
</body>
</html>
